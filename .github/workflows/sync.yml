name: Mirror Repo to Gitea

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup SSH for Gitea
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GHRUNNER }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null || { echo "Invalid SSH private key"; exit 1; }
          ssh-keyscan -t ed25519 aur.ghostctl.io >> ~/.ssh/known_hosts

      - name: Push to Gitea
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/id_ed25519 -o UserKnownHostsFile=~/.ssh/known_hosts"
        run: |
          git remote add gitea git@aur.ghostctl.io:ghostkellz/ghostctl.git || true
          git push --mirror gitea
